<!-- This is a Page to Upload TGIF Event Image Details -->
{% extends 'base.html' %}
{% block nameofemployee %} Home{% endblock nameofemployee %} 
{% block body %}

<div class="content">
    <h1>Want to give next ideas for event??🎉🎁🤳</h1>
    <div>
      <h3>Upload next events details here in PNG format:(Open to creative ideas)</h3>
      <form method="POST" action="/tgifupload" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="submit" value="Upload">
      </form>
    </div>
</div>

{% endblock body %}
